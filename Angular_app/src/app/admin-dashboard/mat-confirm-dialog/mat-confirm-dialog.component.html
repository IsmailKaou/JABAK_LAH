
<form class="bg-white shadow-md  w-full h-44 ">
    <div class="absolute">
    <div class="relative top-10 left-3"><!--px-8 pt-6 pb-2 -->
        <h4 class="font-poppins">
            Are you sure you want to delete this record ? 
        </h4>
    </div>
    
    <button   class=" font-poppins mr-4 shadow-xl bg-red-500 text-white p-2 px-4 rounded-lg  relative top-14 bottom-10 left-10"
              type="submit" (click)="onDelete()" >Yes,delete
        </button>
    <button   type="button" class=" text-white font-poppins bg-gray-600 p-2 px-4 rounded-lg   shadow-xl relative top-14 bottom-10 left-14" (click)="onCancel()" >Cancel</button>
</div>
</form>
