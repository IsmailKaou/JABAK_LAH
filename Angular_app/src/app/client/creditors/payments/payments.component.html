<table mat-table [dataSource]="bills" class="mat-elevation-z8">
  <!-- Name Column -->

  <ng-container matColumnDef="creditor">
    <th mat-header-cell *matHeaderCellDef>Creditor</th>
    <td mat-cell *matCellDef="let element">{{ element.creditor }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | currency : "MAD " }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Payment Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
