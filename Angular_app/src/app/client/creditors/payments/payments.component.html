<div class="relative">
<div class=" absolute left-10 right-5 w-11/12 z-0  h-screen translate-y-3 bg-white  rounded-[30px] shadow-md">

<table mat-table [dataSource]="bills" class="mat-elevation-z8">
 

  <ng-container matColumnDef="creditor">
    <th mat-header-cell *matHeaderCellDef>Creditor</th>
    <td mat-cell *matCellDef="let element">{{ element.creditor }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | currency : "MAD " }}
    </td>
  </ng-container>

  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Payment Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
