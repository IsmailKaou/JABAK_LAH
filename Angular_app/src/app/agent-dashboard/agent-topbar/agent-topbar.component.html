<header class="z-10 py-4 shadow-md">
  <div
    class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600"
  >
    <div class="flex items-center flex-shrink-0 text-blue-600 mr-6">
      <img
        id="logo"
        src="../../assets/Home/logo-01.png"
        alt="Logo"
        class="h-12 w-auto mr-4"
      />
    </div>
    <!-- Search input -->
    <div class="flex justify-center flex-1 lg:mr-32">
      <div class="relative w-full max-w-xl mr-6 focus-within:text-purple-500">
        <input
          class="w-full border border-gray-300 rounded-lg py-2 px-4 leading-tight focus:outline-none focus:ring-1 focus:ring-custom-gray focus:border-transparentform-input"
          type="text"
          placeholder="Search for clients"
          aria-label="Search"
        />
      </div>
    </div>
    <ul class="flex items-center flex-shrink-0 space-x-6">
      <!-- Profile menu -->
      <li class="relative">
        <button
          (click)="toggleProfileMenu()"
          class="align-middle rounded-full focus:shadow-outline-purple focus:outline-none"
          aria-label="Account"
          aria-haspopup="true"
        >
          <img
            src="https://randomuser.me/api/portraits/men/1.jpg"
            alt="Admin Avatar"
            class="h-10 w-10 rounded-full mr-2 ml-20"
          />
        </button>
        <ul
          [hidden]="isProfileMenuHidden"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md"
          aria-label="submenu"
        >
          <!-- <li class="flex">
          <a class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 "
            href="#" >
            <svg class="w-4 h-4 mr-3" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" >
              <path
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span>Profile</span>
          </a>
        </li> -->

          <li class="flex">
            <a
              class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800"
              (click)="onLogout()"
            >
              <svg
                class="w-4 h-4 mr-3"
                aria-hidden="true"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                ></path>
              </svg>
              <span>Log out</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
