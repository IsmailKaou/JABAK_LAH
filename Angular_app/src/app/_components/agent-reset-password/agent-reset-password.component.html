<!-- component -->
<body class="antialiased font-poppins">
  <div
    class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300"
  >
    <h1 class="text-4xl font-medium mb-2">Reset password</h1>
    <p class="text-slate-500">Fill up the form to reset the password</p>

    <div
      class="flex p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
      role="alert"
      *ngIf="error"
    >
      <svg
        aria-hidden="true"
        class="flex-shrink-0 inline w-5 h-5 mr-3"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Error Login</span>
      <div>
        <span class="font-bold">Error Verifying Client!</span> {{ error }}
      </div>
    </div>
    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit(resetPasswordForm.value)"
      class="my-10"
    >
      <div class="flex flex-col space-y-5">
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >New Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:outline-none focus:bg-white focus:border-shiny-green block w-full p-2.5"
            formControlName="newPassword"
          />
        </div>
        <div
          *ngIf="
            resetPasswordForm.controls['newPassword'].invalid &&
            (resetPasswordForm.controls['newPassword'].dirty ||
              resetPasswordForm.controls['newPassword'].touched)
          "
        >
          <p class="text-xs text-red-600 px-3">
            <span class="font-medium">Oops!</span> Please enter a new password
          </p>
        </div>

        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Confirm password</label
          >
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:outline-none focus:bg-white focus:border-shiny-green block w-full p-2.5"
            formControlName="confirmPassword"
          />
        </div>

        <div
          *ngIf="
            resetPasswordForm.hasError('passwordsNotMatch') &&
            !resetPasswordForm.get('confirmPassword').pristine
          "
        >
          <p class="text-xs text-red-600 px-3">Passwords do not match</p>
        </div>

        <button
          [disabled]="!resetPasswordForm.valid"
          class="w-full py-3 disabled:opacity-80 disabled:cursor-not-allowed rounded-lg font-medium text-[#0E0E10] bg-[#52E782] hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-blue-300 hover:shadow inline-flex space-x-2 items-center justify-center transition-all ease-linear"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"
            />
          </svg>

          <span>Reset password</span>
        </button>
      </div>
    </form>
  </div>
</body>
